<!-- 
	Button 예제 

	외형 
		색상 : red, orange, yellow...
		그림자 : filter:drop-shadow
		선 : 
		크기 : large, middle, small, xsmall (부트스트랩), 


	내용 : 
		아이콘, 
		폰트(색, 크기, 폰트타입), 
		정렬
	
	이벤트 : 
		오버, 
		클릭, 
		disabled

	반응형


-->

<!DOCTYPE html>

<html>

	<head>
		<link href="./isaac_button.css" rel="stylesheet"/>

	</head>


	<body>


		<h1> Color</h1>
		<button class="button red ">BUTTON</button>
		<button class="button green  ">BUTTON</button>
		<button class="button blue ">BUTTON</button>
		<button class="button orange ">BUTTON</button>
		<button class="button yellow ">BUTTON</button>

		<h1>Gradient Color</h1>
		<button class="button red grad">BUTTON</button>
		<button class="button green grad ">BUTTON</button>
		<button class="button blue grad">BUTTON</button>
		<button class="button orange grad">BUTTON</button>
		<button class="button yellow grad">BUTTON</button>
		
		<br/>
		<h1>Disabled </h1>
		<button class="button red disabled" >BUTTON</button>
		<button class="button green disabled" >BUTTON</button>
		<button class="button blue disabled" >BUTTON</button>
		<button class="button orange disabled" >BUTTON</button>
		<button class="button yellow disabled" >BUTTON</button>

		<br/>
		<h1>Round </h1>
		<button class="button red round" >BUTTON</button>
		<button class="button green round" >BUTTON</button>
		<button class="button blue round" >BUTTON</button>
		<button class="button orange round" >BUTTON</button>
		<button class="button yellow round" >BUTTON</button>
		
		<br/>
		<h1>Shadow </h1>
		<button class="button red shadow" >BUTTON</button>
		<button class="button green shadow" >BUTTON</button>
		<button class="button blue shadow" >BUTTON</button>
		<button class="button orange shadow" >BUTTON</button>
		<button class="button yellow shadow" >BUTTON</button>
		

	</body>

</html>
